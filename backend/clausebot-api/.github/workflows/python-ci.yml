name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  test_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build & dev deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # If pyproject exists, try editable install with optional [dev]
          if [ -f pyproject.toml ]; then
            python -m pip install -e ".[dev]" || python -m pip install -e .
          fi
          # If requirements exists, install it
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          # Ensure CI tools exist even if not declared
          python -m pip install pytest coverage ruff black build

      - name: Unit tests
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov --cov-report=term-missing

      - name: Lint (Ruff)
        run: ruff check .

      - name: Format check (Black)
        run: black --check .

  package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test_lint
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip build

      - name: Build (pyproject or setup.py)
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m build
          else
            echo "No pyproject.toml or setup.py found; skipping build."; exit 0
          fi

      - name: Upload dist
        if: always() && (hashFiles('dist/*') != '')
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.4.3
        with:
          name: clausebot-api-dist
          path: dist/*
