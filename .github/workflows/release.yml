name: Release & SBOM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Call reusable CI workflow from clausebot-platform
  ci:
    uses: miltmon/clausebot-platform/.github/workflows/ci.yml@main
    with:
      python-version: '3.11'
    secrets: inherit

  # Call reusable build workflow from clausebot-platform
  build:
    needs: ci
    uses: miltmon/clausebot-platform/.github/workflows/build.yml@main
    with:
      artifact-name: 'clausebot-api'
    secrets: inherit

  # Generate SBOM and sign release artifacts
  sbom-and-sign:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom pip-audit

      - name: Generate SBOM (CycloneDX)
        run: |
          cyclonedx-py requirements --requirements requirements.txt --output-format json --output-file sbom.json

      - name: Generate SBOM (SPDX)
        run: |
          pip install spdx-tools
          # Alternative SBOM format for broader compatibility
          cyclonedx-py requirements --requirements requirements.txt --output-format xml --output-file sbom.xml

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign SBOM with Cosign
        run: |
          cosign sign-blob --yes sbom.json --output-signature sbom.json.sig --output-certificate sbom.json.crt
          cosign sign-blob --yes sbom.xml --output-signature sbom.xml.sig --output-certificate sbom.xml.crt

      - name: Create release artifacts archive
        run: |
          tar -czf release-artifacts.tar.gz sbom.json sbom.xml sbom.json.sig sbom.json.crt sbom.xml.sig sbom.xml.crt

      - name: Sign release artifacts
        run: |
          cosign sign-blob --yes release-artifacts.tar.gz --output-signature release-artifacts.tar.gz.sig --output-certificate release-artifacts.tar.gz.crt

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-signed
          path: |
            sbom.json
            sbom.xml
            sbom.json.sig
            sbom.json.crt
            sbom.xml.sig
            sbom.xml.crt
            release-artifacts.tar.gz
            release-artifacts.tar.gz.sig
            release-artifacts.tar.gz.crt

      - name: Attach SBOM to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom.json
            sbom.xml
            sbom.json.sig
            sbom.json.crt
            sbom.xml.sig
            sbom.xml.crt
            release-artifacts.tar.gz
            release-artifacts.tar.gz.sig
            release-artifacts.tar.gz.crt

  # Call reusable release workflow from clausebot-platform
  release:
    needs: sbom-and-sign
    uses: miltmon/clausebot-platform/.github/workflows/release.yml@main
    with:
      environment: production
    secrets: inherit
